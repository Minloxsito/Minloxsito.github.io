<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeitySMM</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="hero">
        <video autoplay loop muted plays-inline class="back-video">
            <source src="resource/video/Background.mp4" type="video/mp4">
        </video>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#tos">T.O.S</a></li>
                <li><a href="#api">API</a></li>
                <li><a href="#" class="buttonsignin2" id="buttonsignin2">Sign In</a>
                <li><a href="#signup">Sign Up</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1>BMK SMM</h1>
            <a href="#" class="buttonsignup" id="buttonsignup">Sign Up</a>
            <a href="#" class="buttonsignin" id="buttonsignin">Sign In</a>
        </div>

        <div class="popup">
            <div class="popup-content">
                <form method="post" action="index.php">
                    <table>
                        <tr><td colspan="2"><label>Login</label></td></tr>
                    </table>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("buttonsignin2").addEventListener("click", function(){
            document.querySelector(".popup").style.display = "flex";
            document.querySelector(".content").style.display = "none";
        })
        document.getElementById("buttonsignin").addEventListener("click", function(){
            document.querySelector(".popup").style.display = "flex";
            document.querySelector(".content").style.display = "none";
        })
        document.querySelector(".close").addEventListener("click", function(){
            document.querySelector(".popup").style.display = "none";
            document.querySelector(".content").style.display = "inline-block";
        })
    </script>

</body>
</html>
